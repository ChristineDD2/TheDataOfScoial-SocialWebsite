<!DOCTYPE html>
<html>
<head>
    <title>Create Dataset</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Create and Visualize a Dataset</h1>

    <!-- Input Section -->
    <div id="data-input">
        <h2>Enter Data for Index Chart</h2>
        <label for="data-label">Label:</label>
        <input type="text" id="data-label" placeholder="Label">
        <br>

        <label for="data-value">Value:</label>
        <input type="number" id="data-value" placeholder="Value">
        <br>

        <button onclick="addDataPoint()">Add Data Point</button>
    </div>

    <!-- Display Chart Section -->
    <div id="chart-container">
        <h2>Index Chart</h2>
        <canvas id="index-chart" width="400" height="200"></canvas>
    </div>

    <script>
        // Initialize an empty data array for the chart
        var data = {
            labels: [],
            datasets: [{
                label: "Index Chart",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
                data: [],
            }],
        };

        // Get the canvas element for the chart
        var ctx = document.getElementById("index-chart").getContext("2d");

        // Create the initial chart
        var chart = new Chart(ctx, {
            type: "line",
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Function to add a data point to the chart
        function addDataPoint() {
            var label = document.getElementById("data-label").value;
            var value = document.getElementById("data-value").value;

            // Add data to the chart's data object
            data.labels.push(label);
            data.datasets[0].data.push(value);

            // Update the chart
            chart.update();

            // Clear input fields
            document.getElementById("data-label").value = "";
            document.getElementById("data-value").value = "";
        }
    </script>
</body>
</html>
